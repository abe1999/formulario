<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Evento - Paróquia Nossa Senhora de Nazaré</title>
    
    <link rel="stylesheet" href="../assets/css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
</head>
<body>
    
    <div id="header-placeholder"></div>

    <main class="event-detail-page">
        <article class="container">
            <h1 id="event-title-full"></h1>
            <p id="event-date-full" class="event-meta"></p>
            
            <img id="event-image-large" src="" alt="Imagem principal do evento" class="main-event-image">

            <div id="event-text-full" class="event-content-full"></div>
            
            <div id="event-gallery-container" style="display: none;">
                <h2 class="gallery-title">Galeria de Fotos</h2>
                <div id="event-gallery" class="photo-gallery"></div>
                <div id="event-drive-link-container" class="text-center"></div>
            </div>
        </article>
    </main>
    
    <div id="footer-placeholder"></div>
    
    <script src="../assets/js/script.js"></script>
    <script src="../assets/js/event-detail-loader.js"></script> 
</body>
</html>
